<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randomizer</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="page-container">
      <div class="main">
        <div class="text">
          <div id="user-display">The Chosen One Is...</div>
          <div class="button-group">
            <button id="randomizer">Click to find out.</button>
            <button id="reset">Start Over</button>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <h2>Name: Weight</h2>
        <hr />
        <ul id="name-list"></ul>
        <div class="legend">
          <h3>Legend</h3>
          <p>
            <strong>Weight</strong>: Higher = higher chance of being chosen.
          </p>
          <p><i class="fa-solid fa-square-plus"></i> Add weight</p>
          <p><i class="fa-solid fa-square-minus"></i> Subtract weight</p>
          <p>Weight 0 = excluded from selection</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
